<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir mensaje en pantalla</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #container {
            text-align: center;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <button onclick="mostrarMensaje()">Haz clic aquí</button>
    <div id="message"></div>
</div>

<script>
    // Función que muestra un mensaje en pantalla
    function mostrarMensaje() {
        document.getElementById('message').innerText = "¡Hola, mundo!";
    }
</script>

</body>
</html>
